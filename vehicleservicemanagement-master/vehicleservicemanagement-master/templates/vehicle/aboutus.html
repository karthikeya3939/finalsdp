<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style media="screen">
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .jumbotron h1 {
      text-align: center;
    }

    .alert {
      margin: 0px;
    }
  </style>

  <title></title>
</head>

<body>

  {% include "vehicle/navbar.html" %}
  background="image/automobile.jpg"
  <br><br>
  <center>
    <h3 class='alert alert-success' style="margin-bottom:0px;">About Us !</h3>
  </center>
  <div class="jumbotron" style="margin-bottom: 0px;margin-top: 0px;">
    <h1 class="display-4">Hello</h1>
    <p class="lead">A place where you know about your vehicle.</p>
    <hr class="my-4">
    <p>Explore our Website.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/" role="button">HOME</a>
    </p>
  </div>
  <marquee behavior="slide" direction="right">
   <img src="{% static "images/mercedes.png" %}" width="120" height="80" alt="Mercedes" />
   <img src="{% static "images/lambo.png" %}" width="120" height="80" alt="lambo" />
      <img src="{% static "images/bentley.jpg" %}" width="120" height="80" alt="Bentley" />
   <img src="{% static "images/fordmustang.png" %}" width="120" height="80" alt="Ford Mustang" />
   <img src="{% static "images/rollsroyce.png" %}" width="140" height="80" alt="Rolls Royce" />
   <img src="{% static "images/mg.png" %}" width="140" height="80" alt="MG" />
   <img src="{% static "images/tatamotors.png" %}" width="120" height="80" alt="Tata" />
   <img src="{% static "images/landrover.png" %}" width="120" height="80" alt="Land Rover" />
   <img src="{% static "images/mini.png" %}" width="120" height="80" alt="Mini Cooper" />
         <img src="{% static "images/bmw.png" %}" width="120" height="80" alt="BMW" />
 </marquee>
  {% include "vehicle/footer.html" %}
</body>

</html>
